<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="ipod">
            <div class="screen">
                <div class="screen-content active" id="page1" style="background-color: #CBCCC0;">
                    <div class="text">MADMANINDUSTRIES</div>
                </div>
                <div class="screen-content" id="page2" style="background-color: #B7A596;">
                    <div class="text">ANDREW</div>
                </div>
                <div class="screen-content" id="page3" style="background-color: #F2C954;">
                    <div class="text">PRODUCTS</div>
                </div>
                <div class="screen-content" id="page4" style="background-color: #19181C;">
                    <div class="text">PROJECTS</div>
                </div>
            </div>
            <div class="controls">
                <div class="button menu" id="menu-button">MENU</div>
                <div class="button left" id="left-button">◀◀</div>
                <div class="button right" id="right-button">▶▶</div>
                <div class="button play" id="play-button">▶ ‖</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
